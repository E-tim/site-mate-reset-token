<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #343a40;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <input type="password" id="newPassword" placeholder="Enter new password" />
    <button onclick="resetPassword()">Reset Password</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function resetPassword() {
      const password = document.getElementById('newPassword').value;
      const message = document.getElementById('message');
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!password) {
        message.textContent = "Please enter a new password.";
        return;
      }

      try {
        const response = await fetch('https://your-backend.com/api/auth/reset-password?token=' + token + '&newPassword=' + encodeURIComponent(password), {
          method: 'POST'
        });

        if (response.ok) {
          message.style.color = "green";
          message.textContent = "Password reset successful!";
        } else {
          const text = await response.text();
          message.textContent = "Error: " + text;
        }
      } catch (error) {
        message.textContent = "Network error. Please try again.";
      }
    }
  </script>
</body>
</html>
